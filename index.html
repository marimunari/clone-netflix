<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <title>NETFLIX</title>
</head>

<body>
    <header>
        <div class="header-main">
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Séries</a></li>
                        <li><a href="#">Filmes</a></li>
                        <li><a href="#">Documentários</a></li>
                        <li><a href="#">Minha Lista</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-icons">
                <ul>
                    <li id="search">
                        <span>
                            <i class="fas fa-search"></i>
                        </span>
                    </li>
                    <li id="gift">
                        <span>
                            <i class="fas fa-gift"></i>
                        </span>
                    </li>
                    <li id="notification">
                        <span>
                            <i class="fas fa-bell"></i>
                        </span>
                    </li>
                    <li>
                        <span id="profile">
                            <i class="fas fa-user"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-movie">
            <div class="container">
                <h3 class="title">BROOKLYN NINE-NINE</h3>
                <p class="description">O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as
                    regras e
                    trabalhar em equipe quando um capitão exigente assume o comando de seu esquadrão.</p>
                <div class="buttons">
                    <button role="button" id="play" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" id="list" class="btn list">
                        <i class="fas fa-plus"></i>
                        <!--<i class="far fa-check-circle"></i>-->
                        MINHA LISTA
                    </button>
                </div>
            </div>
            <div class="header-trailer">
                <iframe id="trailer" width="560" height="315" src="https://www.youtube.com/embed/sEOuJ4z5aTc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </header>
    <div class="carousel-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="./img/friends.jpg" alt="Friends banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/flash.jpg" alt="Flash banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/blacklist.jpg" alt="Blacklist banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/criminal-minds.jpg" alt="Criminal Minds banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/ginny-and-georgia.jpg" alt="Ginny & Georgia banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/house.jpg" alt="House, M.D. banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/lucifer.jpg" alt="Lucifer banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/suits.jpg" alt="Suits banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/supernatural.jpg" alt="Supernatural banner">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/the-crown.jpg" alt="The Crown banner">
            </div>
        </div>
    </div>
    <footer>
        <ul class="social-list">
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
        <div class="container">
            <ul class="column-footer"></ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </div>
        <div class="container">
            <ul class="column-footer"></ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </div>
        <div class="container">
            <ul class="column-footer"></ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/754aa4d22f.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
